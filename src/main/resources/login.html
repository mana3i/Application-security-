<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartHydro - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to left, #3498db 20%, #3498db 50%, #ecf8f6 80%);
        }

        /* Auth Layout Styles */
        .auth-layout {
            background: #eff2f6;
            padding: 3rem 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-layout:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .auth-layout h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: #333;
            text-align: center;
        }

        .auth-layout p {
            margin-bottom: 1.5rem;
            color: #777;
            font-size: 1rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s ease;
        }

        .form-group input:focus {
            border-color: #a6ffe0;
            box-shadow: 0 0 5px rgba(99, 102, 241, 0.3);
        }

        .form-group p {
            position: absolute;
            top: 48%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 1.3rem;
            color: #aaa;
        }

        .form-group .toggle-password {
            position: absolute;
            top: 50%;
            right: -130px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #aaa;
            font-size: 1.4rem;
        }

        .form-group .toggle-password:hover {
            color: #24c790;
        }

        .error-message {
            margin-top: 4px;
            font-size: 0.85rem;
            color: red;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #e2dfd7, #395582);
            transform: translateY(-3px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #000000;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Welcome Page Styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #7aa95c;
            color: white;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .intro {
            margin: 20px 0;
        }

        .actions {
            margin: 30px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #7aa95c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #777;
        }

    </style>
    <script>
        function parseQueryString(string) {
            if(string == "") { return {}; }
            var segments = string.split("&").map(s => s.split("=") );
            var queryString = {};
            segments.forEach(s => queryString[s[0]] = s[1]);
            return queryString;
        }
        function base64ArrayBuffer(arrayBuffer) {
            let base64    = '';
            const encodings = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';

            let bytes         = new Uint8Array(arrayBuffer);
            let byteLength    = bytes.byteLength;
            let byteRemainder = byteLength % 3;
            let mainLength    = byteLength - byteRemainder;

            let a, b, c, d;
            let chunk;

            // Main loop deals with bytes in chunks of 3
            for (let i = 0; i < mainLength; i = i + 3) {
                // Combine the three bytes into a single integer
                chunk = (bytes[i] << 16) | (bytes[i + 1] << 8) | bytes[i + 2];

                // Use bitmasks to extract 6-bit segments from the triplet
                a = (chunk & 16515072) >> 18; // 16515072 = (2^6 - 1) << 18
                b = (chunk & 258048)   >> 12; // 258048   = (2^6 - 1) << 12
                c = (chunk & 4032)     >>  6; // 4032     = (2^6 - 1) << 6
                d = chunk & 63;               // 63       = 2^6 - 1

                // Convert the raw binary segments to the appropriate ASCII encoding
                base64 += encodings[a] + encodings[b] + encodings[c] + encodings[d];
            }

            // Deal with the remaining bytes and padding
            if (byteRemainder === 1) {
                chunk = bytes[mainLength];

                a = (chunk & 252) >> 2; // 252 = (2^6 - 1) << 2

                // Set the 4 least significant bits to zero
                b = (chunk & 3)   << 4; // 3   = 2^2 - 1

                base64 += encodings[a] + encodings[b] + '==';
            } else if (byteRemainder === 2) {
                chunk = (bytes[mainLength] << 8) | bytes[mainLength + 1];

                a = (chunk & 64512) >> 10; // 64512 = (2^6 - 1) << 10
                b = (chunk & 1008)  >>  4; // 1008  = (2^6 - 1) << 4

                // Set the 2 least significant bits to zero
                c = (chunk & 15)    <<  2; // 15    = 2^4 - 1

                base64 += encodings[a] + encodings[b] + encodings[c] + '=';
            }

            return base64;
        }


        async function signIn(e) {
            e.preventDefault();
            let loginForm = document.getElementById('signInForm');
            let payload = new FormData(loginForm);
            let myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/x-www-form-urlencoded");
            let options = {
                method: 'POST',
                headers: myHeaders,
                mode: 'cors',
                cache: 'no-cache',
                credentials: 'same-origin',
                redirect: 'follow',
                body: new URLSearchParams(payload),
            };
            fetch(`${loginForm.action}`, options)
                .then((response) => {
                    if (response.redirected) {
                        window.location = response.url;
                    }
                })
                .catch((err) => {
                    console.info(err + " url: " + `${loginForm.action}`);
                });
        }
    </script>
</head>
<body>
<div class="auth-layout">
    <h1>Welcome to our Steganography app</h1>
    <form method="post" action="login/authorization" class="signin-form needs-validation" id="signInForm" novalidate>
        <div class="form-group">
            <label class="label" for="username"></label>
            <input name="username" id="username" type="text" placeholder="Username" required="true"/>
        </div>
        <div class="form-group">
            <label class="label" for="password"></label>
            <input id="password" name="password" type="password" placeholder="Password" required="true"/>
        </div>
        <div class="form-group">
            <input type="hidden" id="signInId" name="signInId"/>
            <button id="modeButton" type="submit">Log in</button>
        </div>
    </form>
</div>

<script>
    let q = parseQueryString(window.location.search.substring(1));
    let loginForm = document.getElementById('signInForm');
    let base = loginForm.getAttribute("action");
    loginForm.setAttribute("action",base+"?response_type="+q.response_type+"&code_challenge="+q.code_challenge+"&state="+q.state);
    loginForm.addEventListener('submit',signIn);
</script>
</body>
</html>
